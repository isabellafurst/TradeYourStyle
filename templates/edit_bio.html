{% extends "base.html" %}

{% block main_content %}
<h3>Edit Info:</h3>

<form method="POST" action="{{url_for('edit_bio')}}">
    <p><label>Username: 
      <input type="text" name="username" size="50" value="{{person['username']}}">
    </label></p>
    
    <p><label>Display Name: 
      <input type="text" name="display_name" size="50" value="{{person['display_name']}}">
    </label></p>
     
    <p><label>Email: 
       <input name="email" size="50" value="{{person['email']}}">
    </label></p>
   
    <p><input type="submit" value="submit">
  </form>

{% endblock %}
